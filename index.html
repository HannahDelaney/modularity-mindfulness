<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Rock Gardens</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <div class="grid grid-middle">
      <div class="logo unit xs-1 l-1-3 gutter-1-4">
        <i class="yotta bold" lang="ja">枯山水</i>
        <h1 class="kilo push-1-2">Rock Gardens</h1>
      </div>
      <div class="nav-list unit xs-1 l-1-3 unit-push-l-1-3">
        <nav class="nav">
          <ul class="list-group-inline">
            <li><a href="#">Viewing</a></li>
            <li><a href="#">Gravel</a></li>
            <li><a href="#">Symbolism</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <img class="img-flex push-2" src="images/banner.svg">
  </header>
  <main>
    <div class="text-center wrapper first-quote push">
      <i class="yotta" lang="ja">自然の親密な本質を模倣し、人生の真の意味を発見する</i>
      <p class="mega">Imitate the intimate essence of nature & discover the true meaning of life.</p>
    </div>
    <section class="gutter-1-4">
      <div class="grid grid-stretch push">
        <div class="unit unit-content-distribute s-1 m-1-2 l-1-3 island-1-4">
          <figure class="content-fill unit-content-distribute">
            <img class="img-flex push" src="images/viewing.svg">
            <figcaption>
              <i class="tera" lang="ja">閲覧</i>
              <h2 class="kilo">Viewing</h2>
              <p>A zen garden is usually relatively small, surrounded by a wall, and is often meant to be seen while seated from a single viewpoint outside the garden, such as the porch of the <i>hojo</i></p>
            </figcaption>
          </figure>
          <a class="btn btn-ghost push">Learn more about Viewing</a>
        </div>
        <div class="unit unit-content-distribute s-1 m-1-2 l-1-3 island-1-4">
          <figure class="content-fill unit-content-distribute">
            <img class="img-flex push" src="images/gravel.svg">
            <figcaption>
              <i class="tera"lang="ja">砂利</i>
              <h2 class="kilo">Gravel</h2>
              <p>Gravel is usually used in zen gardens because it is less disturbed by rain and wind; <i>Shirakawa</i>, which is a black-speckled granite from Kyoto, was prized for its ability to hold grooves</p>
            </figcaption>
          </figure>
          <a class="btn btn-ghost push">Learn more about Gravel</a>
        </div>
        <div class="unit unit-content-distribute s-1 m-1 l-1-3 island-1-4">
          <figure class="grid grid-stretch content-fill">
            <img class="img-flex push unit s-1 m-2-3 l-1" src="images/symbolism.svg">
            <figcaption class="unit content-fill unit-content-distribute s-1 m-1-3 l-1">
              <i class="tera" lang="ja">象徴主義</i>
              <h2 class="kilo">Symbolism</h2>
              <p>In the Japanese rock garden, rocks sometimes symbolize mountains (particularly <i>Horai</i> or they can be boats or a living creature, usually a turtle, or a carp</p>
              <a class="btn btn-ghost push">Learn more about Symbolism</a>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>
    <footer class="gutter-1-2">
      <p>© 794 Heian Period</p>
    </footer>
  </body>
</html>
