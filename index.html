<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Rock Gardens</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
</head>
<body>
  <ul class="skip-links push-1-2">
    <li><a href="#nav">Jump to navigation</a></li>
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#footer">Jump to footer</a></li>
  </ul>
  <header role="banner">
    <div class="grid grid-middle">
      <div class="unit xs-1 l-1-3 gutter-1-4">
        <i class="yotta bold not-italic" lang="ja">枯山水</i>
        <h1 class="kilo push">Rock Gardens</h1>
      </div>
      <div class="unit xs-1 l-1-3 unit-push-l-1-3">
        <nav class="nav" role="navigation">
          <ul class="list-group-inline">
            <li><a href="#">Viewing</a></li>
            <li><a href="#">Gravel</a></li>
            <li><a href="#">Symbolism</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <img class="img-flex push-2" src="images/banner.svg" alt="">
  </header>
  <main role="main">
    <div class="text-center max-length first-quote push-2 pad-t gutter">
      <i class="yotta not-italic" lang="ja">自然の親密な本質を模倣し、人生の真の意味を発見する。</i>
      <p class="mega pad-t-1-2 gutter-2">Imitate the intimate essence of nature & discover the true meaning of life.</p>
    </div>
    <section class="gutter-1-4">
      <div class="grid grid-stretch push">
        <div class="unit unit-content-distribute s-1 m-1-2 l-1-3 island-1-4">
          <figure class="content-fill unit-content-distribute push-1-2">
            <div class="embed embed-garden push-1-2">
              <img class="embed-item" src="images/viewing.svg" alt="">
            </div>
            <figcaption>
              <i class="peta not-italic" lang="ja">閲覧</i>
              <h2 class="mega push-1-2">Viewing</h2>
              <p class="push-0">A zen garden is usually relatively small, surrounded by a wall, and is often meant to be seen while seated from a single viewpoint outside the garden, such as the porch of the <i>hojo</i></p>
            </figcaption>
          </figure>
          <a class="btn btn-ghost push-1-2" href="#">Learn more about Viewing</a>
        </div>
        <div class="unit unit-content-distribute s-1 m-1-2 l-1-3 island-1-4">
          <figure class="content-fill unit-content-distribute push-1-2">
            <div class="embed embed-garden push-1-2">
              <img class="embed-item" src="images/gravel.svg" alt="">
            </div>
            <figcaption>
              <i class="peta not-italic" lang="ja">砂利</i>
              <h2 class="mega push-1-2">Gravel</h2>
              <p class="push-0">Gravel is usually used in zen gardens because it is less disturbed by rain and wind; <i>Shirakawa</i>, which is a black-speckled granite from Kyoto, was prized for its ability to hold grooves</p>
            </figcaption>
          </figure>
          <a class="btn btn-ghost push-1-2" href="#">Learn more about Gravel</a>
        </div>
        <div class="unit unit-content-distribute xs-1 m-1 l-1-3">
          <figure class="grid grid-stretch">
            <div class="unit s-1 m-2-3 l-1 island-1-4">
              <div class="embed embed-garden push-1-2">
                <img class="embed-item" src="images/symbolism.svg" alt="">
              </div>
            </div>
            <figcaption class="unit content-fill unit-content-distribute xs-1 m-1-3 l-1 island-1-4">
              <i class="peta not-italic" lang="ja">象徴主義</i>
              <h2 class="mega">Symbolism</h2>
              <p>In the Japanese rock garden, rocks sometimes symbolize mountains (particularly <i>Horai</i> or they can be boats or a living creature, usually a turtle, or a carp</p>
              <a class="btn btn-ghost push" href="#">Learn more about Symbolism</a>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>
  </main>
  <footer class="gutter-1-2" role="contentinfo">
    <p>© 794 Heian Period</p>
  </footer>
</body>
</html>
